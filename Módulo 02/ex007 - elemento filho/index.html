<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento Filho</title>
    <style>
        /*
        A notação > representa os elementos filhos dessa classe, ou seja, div > p se refere apenas aos p dentro de uma div
        */
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
        }
        div{
            font-size: 1.3em;
            width: 380px;
        }
        p{
            font-size: 1.7em;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Elemento Filho</h1>
    <div>Passe o mouse aqui!<p>Me mama, por favor! &#x1F97A</p></div>
</body>
</html>
