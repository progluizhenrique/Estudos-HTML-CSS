<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degradês com CSS</title>
    <style>
        body{
            background-image: linear-gradient(to right, #a85dbf, #7F48CF);
            background-image: -moz-linear-gradient(to right, #a85dbf, #7F48CF);
            background-image: -o-linear-gradient(to right, #a85dbf, #7F48CF);
            color: white;
        }
    </style>
    <!--Também é possível definir a quantidade que cada cor deve aparecer usando numéro% depois do valor da cor-->
    <!--É importante citar que para funcionar no Mozilla deve se por -moz- antes da função, da mesma forma -o- no Ópera-->
</head>
<body>
    <h1>Título da Página</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Architecto, hic molestiae! Facilis, quas mollitia architecto, eos eligendi quos qui ad quae inventore voluptatem vero perferendis exercitationem, excepturi quod natus esse.</p>
</body>
</html>
