<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabela</title>
        <style>
            table {
                width: 400px;
                margin: 15px;
            }
            th, td{
                border: 1px solid #000;
                padding: 3px;
            }
            thead{
                background-color: rgb(150, 236, 236);
            }
            tbody{
                background-color: rgb(255, 184, 114);
            }
            td:hover{
                background-color: rgb(204, 150, 255);
            }
        </style>
    </head>
    <body>

        <!--<tr> define as linhas
            <th> define o conteúdo das colunas do cabeçalho
            <td> define o conteúdo das colunas do corpo
            <thead> delimita o cabeçalho da tabela
            <tbody> delimita o corpo da tabela-->

        <h1>Tabela em HTML</h1>
        <table>
            <thead>
                <tr>
                    <th>Alunos</th>
                    <th>Médias</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Luiz Henrique</td>
                    <td>8,25</td>
                </tr>
                <tr>
                    <td>Luiz Mateus</td>
                    <td>7,1</td>
                </tr>
                <tr>
                    <td>José Carlos</td>
                    <td>8,9</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
