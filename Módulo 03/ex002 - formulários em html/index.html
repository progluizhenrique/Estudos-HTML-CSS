<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul치rios</title>
    <style>
        input{
            display: block;
        }
    </style>
</head>
<body>

    <!--<form> define a 치rea de um formul치rio
    O atributo action recebe o local de envio das informa칞칫es
    O atributo method define o tipo de envio da informa칞칚o
    method pode ser get onde os dados s칚o anexados na URL sendo vis칤veis
    ou post sendo vis칤vel apenas ao servidor
    O atributo enctype permite converter arquivos em bytes para enviar ao 
    servidor-->
    <!--<input> define um campo de entrada de dados de diversos tipos-->
    <!--<select> define uma sele칞칚o entre op칞칫es dadas por <option>-->
    <!--<textarea> cria um espa칞o que permite textos maiores-->
    <!--<label> relaciona um texto a um dos recebidores de informa칞칚o
    sendo necess치rio para isso um id neles e um for no label-->

    <h1>Formul치rios</h1>
    <h2>Tags de Recebimento de Dados</h2>
    <form action="teste.html" method="get" enctype="multipart/form-data">
        <input type="text" name="nome">
        <input type="email" name="email">
        <input type="tel" name="telefone">
        <input type="file" name="foto" accept="image/*">
        <input type="file" name="pdf" accept="application/pdf">
        <input type="password" name="senha">    
        <input type="radio" name="sexo" value="masculino">
        <input type="radio" name="sexo" value="feminino">
        <input type="date" name="nascimento">
        <input type="number" name="avaliacao" min="1" max="5">
        <input type="checkbox" name="termos">
        <input type="submit" value="Enviar Dados">
    </form>

    <form action="teste.html" method="get">
        <label for="order">Ordenar Produtos</label>
        <br>
        <select name="order" id="order">
            <option value="bestseller">Mais Vendido</option>
            <option value="last">Lan칞amento</option>
            <option value="cheaper">Menor Pre칞o</option>
        </select>
        <input type="submit" value="Aplicar Seletor">
    </form>

    <form action="teste.html" method="get">
        <label for="comentario">Coment치rio</label>
        <br>
        <textarea name="comentarios" id="comentario"></textarea>
        <input type="submit" value="Enviar Coment치rio">
    </form>

    <!--Um mesmo formul치rio pode ser separado em diferentes partes
        para isso podemos usar a tar <fieldset>, com t칤tulo dado por
        <legend> -->
    <!--O par칙metro required torna obrigatorio o preenchimento do 
        campo, j치 o mim e max se aplicam para n칰meros e minlength e 
        maxlength se aplicam para textos-->
    
    <h2>Divis칚o de Um Formul치rio e Valida칞칚o Nativa</h2>
    <form action="teste.html" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label>
                Nome:
                <input type="text" name="nome" required minlength="2">
            </label>
            <label>
                CPF:
                <input type="text" name="cpf" required minlength="11"  maxlength="11">
            </label>
            <label>
                Idade:
                <input type="number" name="idade" required min="18">
            </label>
        </fieldset>

        <fieldset>
            <legend>Dados Profissionais</legend>
            <label>
                CNPJ:
                <input type="text" name="cnpj" required minlength="14"  maxlength="14">
            </label>
            <label>
                Nome da Empresa:
                <input type="text" name="nomeemp" required>
            </label>
            <label>
                Data de Funda칞칚o:
                <input type="date" name="datafun" required max="2022-12-31">
            </label>
        </fieldset>
        <br>
        <input type="submit" value="Enviar Dados">
    </form>

    <!--O par칙metro autocomplete permite ou proibe o navegador 
        auto preencher de terminado campo, muito utilizado em
        <input> de tipo search-->

    <h2>Autocomplete</h2>
    <form action="teste.html" method="get">
        <label>
            Pesquisa:
            <input type="search" name="pesquisa" autocomplete="off" required>
        </label>
        <input type="submit" value="游댌">
    </form>
</body>
</html>
