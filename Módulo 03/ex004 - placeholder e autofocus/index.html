<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder e Autofocus</title>
    <style>
        input {
            display: block;
            margin: 15px auto;
        }
        form {
            background-color: rgb(170, 255, 227);
            width: 200px;
            padding: 1px;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Placeholder e Autofocus</h1>
    <form action="">
        <input type="text" name="nome" placeholder="Nome" autofocus>
        <input type="email" name="email" placeholder="E-mail">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
