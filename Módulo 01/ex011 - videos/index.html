<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <!--Os formatos que são mais compatíveis com os navegadores são os mp4, m4v, webm e ogv. -->

    <h1>Inserindo vídeos localmente</h1>

    <video poster="imagens/montanhas.jpeg" width="560" controls>
        <source src="midias/Montanha.m4v" type="video/mp4">
        <source src="midias/montanha.mp4" type="video/mp4">
        <source src="midias/Montanha.webm" type="video/webm">
        <p>Seu navegador não é compatível com nenhum dos formatos de vídeo</p>
    </video>

    <h1>Inserindo vídeos externos</h1>

    <!--Os vídeos externos são muito mais econômicos e utilizados também-->
    
    <h2>Vídeos do YouTube</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/kYqg7BAaxro" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>Vídeos do Vimeo</h2>

    <!--O vimeo é uma plataforma paga que possui muito mais recursos que o youtube, como limitar os acessos-->

    <iframe src="https://player.vimeo.com/video/265143954?h=b2e05b73dd&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
