<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <picture>
        <source media="(max-width: 550px)" srcset="imagens/picasso-p.png" type="image/png">
        <source media="(max-width: 850px)" srcset="imagens/picasso-m.png" type="image/png">
        <img src="imagens/picasso-g.png" alt="Womam with hat">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/the-moon-drops.mp3" type="audio/mpeg">
        <source src="midia/the-moon-drops.ogg" type="audio/ogg">
        <p>Erro ao carregar áudio, baixe <a href="midia/the-moon-drops.mp3">aqui</a></p>
    </audio>
</body>
</html>
