<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Data</title>
</head>
<body>
    <!-- O atributo data permite adicionar dados ao html que no 
    futuro serão necessários-->
    <h1>Atributo Data</h1>
    <div data-nome="Luiz Henrique" data-idade="19">
        <p>Olá, mundo!</p>
    </div>
</body>
</html>
